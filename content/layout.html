<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png?v=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png?v=1" />
    <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico?v=1" type="image/x-icon" />
    <title>GCP Rust Blog</title>
    <link rel="stylesheet" href="/static/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.css"
    />
    <style>
      .prose {
        --color-base3: #fdf6e3;
        --tw-prose-body: var(--color-base3);
        --tw-prose-headings: var(--color-base3);
        --tw-prose-lead: var(--color-base1);
        --tw-prose-links: var(--color-blue);
        --tw-prose-bold: var(--color-base3);
        --tw-prose-counters: var(--color-base1);
        --tw-prose-bullets: var(--color-base01);
        --tw-prose-hr: var(--color-base01);
        --tw-prose-quotes: var(--color-base1);
        --tw-prose-quote-borders: var(--color-base01);
        --tw-prose-captions: var(--color-base1);
        --tw-prose-kbd: var(--color-base1);
        --tw-prose-kbd-shadows: color-mix(in oklab, var(--color-base1) 10%, transparent);
        --tw-prose-code: var(--color-cyan);
        --tw-prose-pre-code: var(--color-base3);
        --tw-prose-pre-bg: var(--color-base02);
        --tw-prose-th-borders: var(--color-base01);
        --tw-prose-td-borders: var(--color-base01);
      }
    </style>
  </head>
  <body class="h-full bg-base03 text-base0 font-sans m-0">
    {{ banner }}
    <div class="flex h-full">
      <main class="max-w-4xl mx-auto my-16 px-4 prose">{{ content }}</main>
      <aside class="w-64 bg-gradient-to-b from-base02 to-transparent p-4">
        <h3 class="mt-4">Posts</h3>
        <ul>
          {{ posts }}
        </ul>
      </aside>
    </div>
  </body>
</html>
